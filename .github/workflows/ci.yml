name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.11'
          activate-environment: dirktensor

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda install -y cmake ninja openblas libcurl
          pip install pytest transformers numpy torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Configure CMake
        shell: bash -el {0}
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$CONDA_PREFIX -DPython3_EXECUTABLE=$(which python3)

      - name: Build
        shell: bash -el {0}
        run: cmake --build build

      - name: Run tests
        shell: bash -el {0}
        run: ctest --test-dir build --output-on-failure